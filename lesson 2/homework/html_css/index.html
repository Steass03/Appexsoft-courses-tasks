<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 2 homework</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-div">
      <div class="main_form">
        <form class="form_conrol">
          <h1>CONTACT US</h1>
          <div class="radio_btn">
            <input
              name="btn_1_2"
              type="radio"
              id="radio_btn1"
              class="first_btn"
              value="Say Hi"
            />
            <label for="radio_btn1">Say Hi</label>
            <input
              name="btn_1_2"
              type="radio"
              id="radio_btn2"
              class="second_btn"
              value="Get a Quote"
            />
            <label for="radio_btn2">Get a Quote</label>
          </div>
          <div>
            <input
              type="text"
              id="first_info"
              class="info-input"
              placeholder="Your Name"
            />
            <input
              type="text"
              id="second_info"
              class="info-input"
              placeholder="Your Email"
            />
            <textarea
              name="text"
              id="third_info"
              class="info-input"
              cols="15"
              rows="5"
            >
Your Message</textarea
            >
          </div>
          <button class="submit_btn">SUBMIT</button>
        </form>
      </div>
    </div>
  </body>
</html>
